{% extends 'baseB.html' %}
{% block title %}Register{% endblock %}
{% block head %}REGISTER{% endblock %}

{% block form %}
{% load static %}
<form action="/registerU/" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label" for="c_uname">Username *</label>
        <input class="form-control form-control-lg" type="text" name="c_uname" placeholder="Username" required />
    </div>
    <div class="mb-3">
        <label class="form-label" for="c_name">Name *</label>
        <input class="form-control form-control-lg" type="text" name="c_name" placeholder="Name" required />
    </div>
    <div class="mb-3">
        <label class="form-label" for="email">Email ID *</label>
        <input class="form-control form-control-lg" type="email" name="email" placeholder="Email" required />
    </div>
    <div class="mb-3">
        <label class="form-label" for="phone">Phone No </label>
        <input class="form-control form-control-lg" type="tel" name="phone" placeholder="Phone Number" />
    </div>
    <div class="mb-3">
        <label class="form-label" for="pass">Password *</label>
        <input class="form-control form-control-lg" type="password" name="pass" placeholder="Password" required />
    </div>
    <div class="mb-3">
        <label class="form-label" for="cpass">Confirm Password *</label>
        <input class="form-control form-control-lg" type="password" name="cpass" placeholder="Password" required />
    </div>
    <p style="color: red;">{{msg}}</p>
    <div class="text-center mt-3">
        <button type="submit" class="btn btn-lg btn-primary">Register</button>
        
    </div>
    <br><div>
        <p>Already registered? <a href="{% url 'login' %}">Click here </a>to log in</p>
    </div>
</form>
{% endblock %}
